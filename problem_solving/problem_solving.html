<script>

  function frequencyCounterString(str) {
    let frequencies = {};

    for (let key of str) {
      frequencies[key] = (frequencies[key] + 1) || 1;
    }
    return frequencies;
  }


  function constructNote(letters, message) {
    const str1Freq = frequencyCounterString(letters);
    const str2Freq = frequencyCounterString(message);
    console.log(str1Freq);
    console.log(str2Freq);
    for (let key in str2Freq) {
      if (!str1Freq[key]) return false;
    }
    return true;
  }


  function averagePair(arr, target) {
    let left = 0;
    let right = arr.length - 1;

    while (left < right) {
      let res = (arr[left] + arr[right]) / 2;
      console.log(res);
      if (res === target) {
        return true;
      } else if (res < target) {
        left++;
      } else {
        right--;
      }
    }
    return false;
  }

  function twoArrayObject(keys, values) {
    return keys.reduce((obj, cur, idx) => {
      obj[cur] = idx < values.length ? values[idx] : null;
      return obj;
    }, {});
  }

  function frequencyCounter(num) {
    let frequencies = {};
    let number = num.toString().split('');

    for (let val of number) {
      frequencies[val] = frequencies[val] + 1 || 1;
    }
    return frequencies;
  }

  function sameFrequency(num1, num2) {
    const num1Freq = frequencyCounter(num1);
    const num2Freq = frequencyCounter(num2);
    console.log(num1Freq);
    console.log(num2Freq);

    for (let key in num1Freq) {
      if (!num2Freq[key]) return false;
      if (num2Freq[key] !== num1Freq[key]) return false;
    }
    return true;
  }

  function separatePositive(arr) {
    let start = 0;
    let end = arr.length - 1;

    while (start < end) {
      if (arr[start] < 0 && arr[end] > 0) {
        var temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;

        start += 1;
        end -= 1;
      } else {
        if (arr[start] > 0) start += 1;
        else end -= 1;
      }
    }
    return arr;
  }

  function isSubsequence(str1, str2) {
    let str1Idx = 0;
    let str2Idx = 0;

    if (!str1) return true;
    while (str2Idx < str2.length) {
      if (str2[str2Idx] === str1[str1Idx]) {
        str1Idx += 1;
      }
      if (str1Idx === str1.length) return true;
      str2Idx += 1;
    }
    return false;
  }

</script>
