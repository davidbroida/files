{% extends 'base.html' %}
{% block content %}
<form action="/answer" method="POST">
    <h1>{{question.question}}</h1>
    {% for choice in question.choices %}
    <p>{{choice}} <input type="radio" name="answer" value="{{choice}}"></p>
{% endfor %}   
<button>Continue</button>
</form>
{% endblock %}
